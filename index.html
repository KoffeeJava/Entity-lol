<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://github.com/KoffeeJava/Entity-lol/blob/main/icon.png?raw=true" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>KoffeeJava's Site</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Super Awesome Website</h1>
        <img
          src="https://github.com/KoffeeJava/Entity-lol/blob/main/icon.png?raw=true"
          class="illustration"
          alt="KoffeeJava Mascot"
          title="Koffee"
        />
        <div class="instructions">
          <h2>About Me</h2>
          <p>
            Hello! Welcome to my website! This is still under contruction!
          </p>
      </div>
    </div>
</html>
